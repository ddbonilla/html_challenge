<!DOCTYPE html> 
<html>
    <head>
        <title>Signup Form</title>
        <style>
            form {
                padding: 1em;
                margin: 0 auto;
            }
            label {
                display: inline-block;
                width: 150px;
                text-align: right;
            }
            input {
                margin: 10px 0;
                box-sizing: border-box;
            }
            input [type=radio] {
                margin: 10px 0;
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <form action="" method="get">
            <label for="email">Email:</label>
            <input type="email" id="email"><br>
            <label for="password">Password:</label>
            <input type="password" id="password"><br>
            <label for="username">Github Username:</label>
            <input type="text" id="username"><br>
            <input type="radio" name="options" value="Enterprise">Enterprise
            <input type="radio" name="options" value="Pro">Pro
            <input type="radio" name="options" value="Free">Free
            <br>
            <input type="checkbox" name="checkbox1" value="Remember Me">Remember Me
        </form>
    </body>
</html>
